<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman</title>
</head>
<link rel="stylesheet" href="style.css">
<body>


    <div class="wrapper">
        <h1>Hangman</h1>
         <h2>Vanilla JavaScript Hangman Game</h2>
         <p>알파벳을 클릭해주세요</p>
     </div>
     <div class="wrapper">
         <div id="buttons">
         </div>  
         <p id="catagoryName"></p>
         <div id="hold">
         </div>
         <p id="mylives"></p>
         <p id="clue">Clue -</p>  
          <img class="hangmanImg" src="image/1.png">
         <div class="container">
           <button id="hint">Hint</button>
           <button id="reset">Play again</button>
         </div>
     </div>
    
    <script src="index.js"></script>
</body>
</html>
