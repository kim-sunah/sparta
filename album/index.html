<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 추억 앨범</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <!--
    script에 module을 넣는순간 스크립트가 가장 나중에 호출됨
 --> 
        <script type="module" src="script.js"></script>

   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mytitle">
        <h1>나만의 추억 앨범</h1>
        <p >현재 서울의 미세먼지 : <span id = "msg">나쁨</span></p>
        <button id = "memory_save" >추억 저장하기</button>
    </div>
    <div class="mypostinbox" id = 'postingBox'>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="앨범 이미지">
            <label for="floatingInput">앨범 이미지</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="title" placeholder="앨범 제목">
            <label for="floatingInput">앨범 제목</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="content" placeholder="앨범 내용">
            <label for="floatingInput">앨범 내용</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="date" placeholder="앨범 날짜">
            <label for="floatingInput">앨범 날짜</label>
        </div>
    </div>
    <div class ="mybtn">
        <button id = "postingbtn" type ="button" class = "btn btn-primary">기록하기</button>
        <button type ="button" class = "btn btn-outline-dark">닫기</button>
    </div>
    <div class="mycards">
        <div id ="card" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
    </div>
</body>

</html>
